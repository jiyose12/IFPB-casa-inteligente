<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap 4.1.3 CSS -->
	<link th:href="@{/css/bootstrap4.1.3.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler d-lg-none" type="button"
            data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-primary">Sign Out</input>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">

            <!-- start content utama -->
            <div>
                <section layout:fragment="content"></section>
            </div>
            <!-- end content utama --> </main>
    </div>
</div>
<!-- Footer -->
<footer id="footer">
  <h1 class="text">PROJETO CADERNETA IFPB PWEB2</h1>

</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
