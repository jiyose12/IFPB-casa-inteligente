<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
<meta charset="UTF-8" />
<title>Professor</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="container">

			<h1>Professor</h1>
			<div class="container-fluid">
				<div class="row">

					<div class="col-4" style="">


						<img th:src="@{/images/profG.jpg}" class="card-img-top" alt="...">


					</div>
					<div class="col-8" style="margin-top: 32px;">

						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Código</th>
									<th>Disciplina</th>

									<th>Botão</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="turma : ${turma}">
									<td th:text="${turma.codigo}"></td>
									<td th:text="${turma.disciplina}"></td>
<!-- 									<td><a
										th:href="@{/professor/detalhes-turma/{id}(id=${student.id})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->


								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>


		</div>
	</section>

</body>
</html>
