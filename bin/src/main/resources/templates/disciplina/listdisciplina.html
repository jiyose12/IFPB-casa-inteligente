<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8"/>
    <title> Disciplina</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    

</head>
<body>
<section layout:fragment="content">
<div class="container">

    <h1>Lista Disciplina</h1>
    <a href="/coordenador" class="btn btn-primary">Volta</a> 
    <div align="right">
        
    </div>
<!-- datatable bootstrap4 -->
   
   
    <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>curso</th>
                                        <th>codigo</th>
                                       
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${disciplina}">
                                        <td th:text="${student.nome}"></td>
                                        <td th:text="${student.curso}"></td>
                                         <td th:text="${student.codigo}"></td>
                                        <td><a th:href="@{/disciplina/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/disciplina/delet/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                       
                                       
                                    </tr>
                                </tbody>
                            </table>
                            
<!-- fim datable -->
</div>


</section>

</body>
</html>
