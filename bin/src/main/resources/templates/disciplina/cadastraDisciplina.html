<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout.html}">

<head>
    <title>Cadastrar Disciplina</title>
</head>

<body>
<section layout:fragment="content">
<a href="/coordenador" class="btn btn-primary">Volta</a> 
    <h1>Cadastrar Disciplina</h1>

		<form action="#" th:action="@{/disciplina/add}" th:object="${disciplina}"
			method="post">
			<div class="row">

				<div class="form-group col-md-8">
					<label for="nome" class="col-form-label">Nome</label> <input
						type="text" th:field="*{nome}" class="form-control" id="nome"
						placeholder="Nome"> <span
						th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
						class="text-danger"></span>
				</div>

				<div class="form-group col-md-8">
					<label for="curso" class="col-form-label">Curso</label> <input
						type="text" th:field="*{curso}" class="form-control" id="curso"
						placeholder="Curso"> 
				</div>
				
				<div class="form-group col-md-8">
					<label for="codigo" class="col-form-label">Codigo</label> <input
						type="text" th:field="*{codigo}" class="form-control" id="codigo"
						placeholder="Codigo"> 
				</div>
				
				
				
				
				
				
			
				
				
				



				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" value="Add Professor">
				</div>

				<div class="form-group col-md-8"></div>

			</div>
		</form>

		<div class="container">
       
    </div>
</section>
</body>
</html>
