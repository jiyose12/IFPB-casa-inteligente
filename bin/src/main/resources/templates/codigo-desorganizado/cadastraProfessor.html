<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout.html}">

<head>
    <title>Cadastrar Professor</title>
</head>

<body>
<section layout:fragment="content">
<a href="/coordenador" class="btn btn-primary">Volta</a> 
    <h1>Cadastrar Professor</h1>

		<form action="#" th:action="@{/professor/add}" th:object="${usuario}"
			method="post">
			<div class="row">

				<div class="form-group col-md-8">
					<label for="nome" class="col-form-label">Nome</label> <input
						type="text" th:field="*{nome}" class="form-control" id="nome"
						placeholder="Nome"> <span
						th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
						class="text-danger"></span>
				</div>

				<div class="form-group col-md-8">
					<label for="email" class="col-form-label">Email</label> <input
						type="text" th:field="*{email}" class="form-control" id="email"
						placeholder="Email"> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="text-danger"></span>
				</div>
				
				
				
				<div class="form-group col-md-8">
					<label for="tipo" class="col-form-label">Tipo</label> <input
						type="text" th:field="*{tipo}" class="form-control" id="tipo"
						placeholder="tipo"> <span
						th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"
						class="text-danger"></span>
				</div>
				
				<div class="form-group col-md-8">
					<label for="senha" class="col-form-label">senha</label> <input
						type="text" th:field="*{senha}" class="form-control" id="senha"
						placeholder="senha"> <span
						th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
						class="text-danger"></span>
				</div>
				
				
				<div class="form-group col-md-8">
					<label for="tp_perfil" class="col-form-label">Perfil</label> <input
						type="text" th:field="*{perfil}" class="form-control" id="tp_perfil"
						placeholder="senha"> 
				</div>
				
				
				
				
				



				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" value="Add Professor">
				</div>

				<div class="form-group col-md-8"></div>

			</div>
		</form>

		<div class="container">
       
    </div>
</section>
</body>
</html>
